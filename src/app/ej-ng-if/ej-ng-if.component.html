<p>ej-ng-if works!</p>

<h2>Registrar un Usuario: </h2>
<div>
    <input type="text" name="nombrePila" #nombrePila> Nombre: 
    <input type="text" name="apellido" #apellido> Apellido: 
    <button type="submit" (click)="registrarUsuario(nombrePila, apellido)"> Registrar </button>
</div> 

<div *ngIf="registroUsr">
    <h3>Usuario registrado</h3>
    <h4>Bienvenido {{usuario.nombre}}</h4> 
    <button (click)="inicializarRegistroUsr()"> Aceptar </button>
</div>
